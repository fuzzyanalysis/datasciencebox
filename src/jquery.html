<head>

    <style>
        a.test {
            font-weight: bold;
        }
        html, body, #map-canvas {
            height: 70%; margin: 0; padding: 0;
        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU_L4jnhfme8AV3jPUmEf8W3dyd1cv1RU">
    </script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyCU_L4jnhfme8AV3jPUmEf8W3dyd1cv1RU">
    </script>
    <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                center: { lat: -37.397, lng: 146.644},
                zoom: 8
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script>
        $(function() {
            $( document ).tooltip({
                position: {
                    my: "center bottom-20",
                    at: "center top",
                    using: function( position, feedback ) {
                        $( this ).css( position );
                        $( "<div>" )
                            .addClass( "arrow" )
                            .addClass( feedback.vertical )
                            .addClass( feedback.horizontal )
                            .appendTo( this );
                    }
                }
            });
        });
    </script>
    <style>
        .ui-tooltip, .arrow:after {
            background: black;
            border: 2px solid white;
        }
        .ui-tooltip {
            padding: 10px 20px;
            color: white;
            border-radius: 20px;
            font: bold 14px "Helvetica Neue", Sans-Serif;
            text-transform: uppercase;
            box-shadow: 0 0 7px black;
        }
        .arrow {
            width: 70px;
            height: 16px;
            overflow: hidden;
            position: absolute;
            left: 50%;
            margin-left: -35px;
            bottom: -16px;
        }
        .arrow.top {
            top: -16px;
            bottom: auto;
        }
        .arrow.left {
            left: 20%;
        }
        .arrow:after {
            content: "";
            position: absolute;
            left: 20px;
            top: -20px;
            width: 25px;
            height: 25px;
            box-shadow: 6px 5px 9px -9px black;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }
        .arrow.top:after {
            bottom: -20px;
            top: auto;
        }
    </style>
</head>
<div id="map-canvas"></div>

<script type="text/javascript">
    function redraw() {
        var lat = $("#lat_input").val();
        var lng = $("#lng_input").val();
        var zoom = $("#zoom_input").val();
        var mapOptions = {
            center: { lat: parseInt(lat), lng: parseInt(lng)},
            zoom: parseInt(zoom)
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
    }
    google.maps.event.addDomListener(window, 'load', redraw());
</script>
<script>
    $(function() {
        $( "#slider" ).slider({
            min: 0,
            max: 30,
            step: 1,
            slide: function( event, ui ) {
                $( "#zoom_input" ).val(ui.value );
            }
        });
    });

    $( "#slider" ).change(function() {
        $( "#zoom_input").val($("#slider").slider( "value"));
    });
</script>
<script>
    $(function() {
        $( document ).tooltip();
    });
</script>
<p>Lattitude: <input id="lat_input" /><p/>
<p>Longitude:<input id="lng_input" /><p/>
<p>Zoom:<input id="zoom_input" /><p/>
<div id="slider" title="Drag the scroll bar to the desired zoom value."></div>
<button id="lat_button" onclick="redraw()">Redraw</button>
</body>
