<div id="ipadd">
    <script>
        if (window.XMLHttpRequest) xmlhttp = new XMLHttpRequest();
        else xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

        xmlhttp.open("GET", "http://api.hostip.info/get_html.php", false);
        xmlhttp.send();

        var hostipInfo = xmlhttp.responseText.split("\n");
        /*alert(hostipInfo);*/

        document.write(hostipInfo);

    </script>
</div>

<p id="navigator"></p>

<script>

    var bar;
    var str = "<table>";
    for (bar in navigator) {
        str += "<tr><td><b>" + bar + ":</b></td><td>" + navigator[bar] + "</td></tr>";
    }
    str += "</table>";

    document.getElementById('navigator').innerHTML = str;
